<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Online IDE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans%3A400%2C500%2C600%2C700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500%2C600%2C700" />
    <link rel="stylesheet" href="./styles/not-logged-in-desktop.css" />
</head>
<body>
    <center>
    <h1>Online IDE</h1>
    <form id="myform" name="myform" method="post" action="compilecode">
    <h3>Code</h3>
    <textarea rows="13" cols="100" id="code" name="code"></textarea>
    <br />
    <h3>Input</h3>
    <textarea rows="10" cols="100" id="input" name="input"></textarea>
    <br />
    Language :
    <select name="lang">
        <option value="C">C</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
    </select>
    Compile With Input :
    <input type="radio" name="inputRadio" id="inputRadio" value="true" />yes
    <input type="radio" name="inputRadio" id="inputRadio" value="false" />No
    <br />
    <input type="submit" value="submit" name="submit" />
    </form>
    </center>
</body>

</html>
